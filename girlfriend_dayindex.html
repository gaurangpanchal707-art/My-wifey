
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Girlfriend Day 💖</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(120deg, #ffd6e0, #ffe0f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    .heart {
      font-size: 3rem;
      color: red;
      animation: beat 1s infinite;
    }

    .message {
      font-size: 1.2rem;
      color: #444;
      margin-top: 20px;
      display: none;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="heart">❤️</div>
    <h2>Happy Girlfriend Day, My Wifey 😘</h2>

    <p class="message" id="msg1">Tum aayi toh meri duniya rang gayi 🌈</p>
    <p class="message" id="msg2">Teri hansi mere din ka sukoon hai 😊</p>
    <p class="message" id="msg3">Tu sirf meri GF nahi, meri jaan hai ❤️</p>
    <p class="message" id="msg4">Har pal tujhe pyaar karna meri aadat hai 💘</p>
    <p class="message" id="msg5">Bas tu muskuraati reh... meri khushi bas usi mein hai 🌟</p>
    <p class="message" id="msg6"><strong>I Love You Forever 💞</strong></p>

    <img src="my_wifey_1.jpg" alt="My Wifey">
    <img src="my_wifey_2.jpg" alt="My Wifey">

    <button onclick="revealNext()">Touch Me ❤️</button>
  </div>

  <script>
    let i = 1;
    function revealNext() {
      const msg = document.getElementById("msg" + i);
      if (msg) {
        msg.style.display = "block";
        i++;
      } else {
        alert("All messages revealed 💖");
      }
    }
  </script>

</body>
</html>
